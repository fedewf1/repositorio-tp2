<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
<meta charset="UTF-8">
<title>Productos</title>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">

</head>

<body>
	<div class="container">
		<h1>Productos</h1>
		<!-- Se incluye el encabezado desde el fragmento "header" -->
		<header th:replace="~{layouts/header :: header}"></header>
		<!-- Se incluye la navegación desde el fragmento "nav" -->
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<!-- Enlace para crear un nuevo producto -->
		<a class="btn btn-primary" th:href="@{/productos/nuevo}">Nuevo
			Producto</a>
		<label for="categoria">Categoría:</label>
                        <select class="form-control" id="categoria" name="categoria" th:field="*{categoria}">
                            <!-- Opciones de categoría -->
                            <option value=""></option>
                            <option value="Alimento">Alimento</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Camas y Colchones">Camas y Colchones</option>
                            <option value="Correas">Correas</option>
                            <option value="Jaulas,Casas,Peceras">Jaulas,Casas,Peceras</option>
                            <option value="Vestimenta">Vestimenta</option>
                            <option value="Cuidado">Cuidado</option>
                        </select>

		<main>
			<section>
				<h2>Nuestros productos</h2>
				
				<div class="row">

					<div class="col-lg-4 col-md-6" th:each="produ : ${productos}">
						<div
							class="card mb-4 productos-card-bordes shadow p-3 mb-5 bg-body-tertiary rounded">
							<img class="card-img-top productos-cards-estilo mt-2"
								th:src="@{${produ.nombreImagen}}" th:alt="${produ.nombre}"
								th:title="${produ.nombre}">
							<div class="card-body ">

								<p class="card-title fw-bold fs-6" th:text="${produ.categoria}"></p>
								<p class="card-text" th:text="${produ.nombre}"></p>

								<p class="card-text">

									Precio: $<span th:text="${produ.precio}"></span>,

								</p>
								<p class="card-text">
									Precio con descuento: $<span
										th:text="${produ.calcularDescuento()}"></span>

								</p>


								<a class="btn btn-secondary"
									th:href="@{/productos/modificar/}+${produ.id}">Editar
									Producto</a> <a class="btn btn-danger mt-xl-0 mt-lg-0 mt-md-2"
									th:href="@{/productos/eliminar/}+${produ.id}">Eliminar
									Producto</a>
							</div>
						</div>
					</div>
				</div>


			</section>

		</main>



	</div>
	<!-- Se incluye el pie de página desde el fragmento "footer" -->
	<footer class="row fila justify-content-center"
		th:replace="~{layouts/footer :: footer}"></footer>
	<!-- Inclusión del archivo JavaScript de Bootstrap -->
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
