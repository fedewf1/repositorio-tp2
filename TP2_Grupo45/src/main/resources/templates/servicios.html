<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Servicios</title>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>
	<div class="container">
		<h1>Servicios</h1>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>

		<div class="row">
			<section class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
			
			<a class="btn btn-sm btn-outline-secondary formulario-consejo-boton-color row ms-4" th:href="@{/servicio/nuevo}">Nuevo servicio</a>
			
				<div class="card mt-3 servicios-card shadow  bg-body-tertiary rounded">
	
	<div class="card-body">
		<div class="row" th:each="servicio : ${servicios}" th:if="${servicio.estado}">
			<div class="col-md-12">
				<div class="card mb-3">
					<div class="card-body servicios-card">
						<div class="row">
							<div class="col-md-3">
								<h5 class="card-title fw-bold">Nombre</h5>
								<p class="card-text" th:text="${servicio.nombre}"></p>
							</div>
							<div class="col-md-3">
								<h5 class="card-title fw-bold">Dirección</h5>
								<p class="card-text" th:text="${servicio.direccion}"></p>
							</div>
							<div class="col-md-3">
								<h5 class="card-title fw-bold">Teléfono</h5>
								<p class="card-text" th:text="${servicio.telefono}"></p>
							</div>
							<div class="col-md-3">
								<h5 class="card-title fw-bold">Tarifa</h5>
								<p class="card-text" th:text="${servicio.tarifa}"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5 class="card-title fw-bold">Tipo de Servicio</h5>
								<p class="card-text" th:text="${servicio.tipoDeServicio}"></p>
							</div>
								<div class="col-md-3">
									<h5 class="card-title fw-bold">Días Disponibles</h5>
 									<p class="card-text m-0" th:each="dia : ${servicio.diaDisponible}" th:text="${dia}"></p>
								</div>
								<div class="col-md-3">
									<h5 class="card-title fw-bold">Horarios Disponibles</h5>
										<p class="card-text" th:each="horario : ${servicio.horarioDisponible}"
											th:text="${horario}"></p>
								</div>
								<div class="col-md-3">
									<h5 class="card-title fw-bold">Acciones</h5>
									<a class="btn btn-sm btn-outline-secondary formulario-consejo-boton-color"
										th:href="@{/servicio/modificar/{id}(id=${servicio.id})}"
										role="button">Editar</a>
									<a class="btn btn-sm btn-secondary text-light"
										th:href="@{/servicio/eliminar/{id}(id=${servicio.id})}"
										role="button">Eliminar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

			

			</section>
			<!-- Incluye al aside layouts -->
			<aside class="col-4" th:replace="~{layouts/aside :: aside}">
			
    		</aside>
		</div>
	</div>
	<p></p>

	<footer class="row fila justify-content-center"
		th:replace="~{layouts/footer :: footer}"></footer>


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>



</body>
</html>
