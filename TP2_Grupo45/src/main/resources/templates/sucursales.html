<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Servicios</title>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>
	<div class="container">
		<h1>Sucursales</h1>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>

		<div class="row">
			<section class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
				<a
					class="btn btn-sm btn-outline-secondary formulario-consejo-boton-color row ms-4"
					th:href="@{/sucursales/nuevo}">Nueva sucursal</a>


				<div
					class="card mt-3 servicios-card shadow bg-body-tertiary rounded">
					<div class="card-body">
						<div th:each="sucu : ${sucursales}">
							<div class="card mb-3">
								<div class="card-body servicios-card">


									<div class="row col-12">

										<div class="row m-0">
											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Codigo sucursal</p>
												<p class="card-text" th:text="${sucu.codigoSucursal}"></p>
											</div>


											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Sucursal</p>
												<p class="card-text" th:text="${sucu.NombreSucursal}"></p>
											</div>


											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Email</p>
												<p class="card-text" th:text="${sucu.email}"></p>
											</div>


											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Horario Lunes a Viernes</p>
												<p class="card-text" th:text="${sucu.horaLunesViernes}"></p>
											</div>

											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Provincia</p>
												<p class="card-text" th:text="${sucu.provincia}"></p>
											</div>

										</div>
										<!-- DIV QUE ENVUELVE LA SEGUNDA PARTE DE CAMPOS -->

										<div class="row m-0">
											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Direcci√≥n</p>
												<p class="card-text" th:text="${sucu.direccion}"></p>
											</div>



											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Telefono</p>
												<p class="card-text" th:text="${sucu.telefono}"></p>
											</div>

											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Cantidad de empleados</p>
												<p class="card-text" th:text="${sucu.cantidadEmpleados}"></p>
											</div>



											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Horario Sabado</p>
												<p class="card-text" th:text="${sucu.horaSabados}"></p>
											</div>


											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Fecha de inicio</p>
												<p class="card-text" th:text="${sucu.fechaInicio}"></p>
											</div>
											<div class="col-md-2 text-center">
												<p class="card-title fw-bold">Acciones</p>
												<a
													class="btn btn-sm btn-outline-secondary formulario-consejo-boton-color"
													th:href="@{/sucursales/modificar/}+${sucu.codigoSucursal}"
													role="button">Editar</a> <a
													class="btn btn-sm btn-secondary text-light mt-2"
													th:href="@{/sucursales/eliminar/}+${sucu.codigoSucursal}"
													role="button">Eliminar</a>
											</div>


										</div>




									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

			</section>
			<!-- Incluye al aside layouts -->
			<aside class="col-4" th:replace="~{layouts/aside :: aside}">

			</aside>
		</div>
	</div>
	<p></p>

	<footer class="row fila justify-content-center"
		th:replace="~{layouts/footer :: footer}"></footer>


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>



</body>
</html>
