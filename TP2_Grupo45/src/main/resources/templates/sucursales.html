<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

	  <head>
	 	<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <title>Sucursales</title>
	    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	    <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
	  </head>
	  
	  
	  <body>
	  
	 	 <div class="container-fluid">
	 	 	<div class="row">
	 	 			<h1>Sucursales</h1>
	 	 	</div>
	  	</div>
	  
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<a th:href="@{/sucursales/nueva}">Nueva Sucursal</a>	
	    <div class="table-responsive">
	    
	    <table border="1" cellpadding="10" cellspacing="0" id="mi-tabla2" class="table table-striped table-bordered">
	 
	      <thead>
	        <tr>
	          <th >Sucursal</th>
	          <th>Dirección</th>
	          <th>Teléfono</th>
	          <th>Horarios</th>
	          <th>Horarios Sabados</th>
	          <th>Codigo Sucursal</th>
	          <!--<th>Fecha de Inicio</th>-->
	          </tr>
	     
	     
	        <tr th:each="sucu: ${sucursales}">
	          <td th:text="${sucu.NombreSucursal}"></td>
	          <td th:text="${sucu.direccion}"></td>
	          
	          <td th:text="${sucu.telefono}"></td>
	          <td>Lunes a Viernes: <span th:text="${sucu.horaLunesViernes}"></span></td>
	          <td>Sábados: <span th:text="${sucu.horaSabados}"></span></td>
	          <td><span th:text="${sucu.codigoSucursal}"></span></td>
	         <!--<td th:text="${sucu.fechaInicio}"></td>-->
	          <td><a th:href="@{/sucursales/modificar/}+${sucu.codigoSucursal}">Editar Sucursal</a><br><br>
	    		  <a th:href="@{/sucursales/eliminar/}+${sucu.codigoSucursal}">Eliminar Sucursal</a><br><br></td>
	          
	        </tr>
	      
	    </table>
	    
	    
	    </div>
	    
	    
	  
		
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	
	   
	    <footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
	
</html>
