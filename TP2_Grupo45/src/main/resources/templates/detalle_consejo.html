<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Consejos</title>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>
	<div class="container">
		<h1>Consejos de salud</h1>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>

		<div class="row">
			<section class="col-xl-8 col-lg-8">
					<div class="col sticky-top detalle-consejo-titulo text-light">
						<p class=" p-2 fs-4" th:text="${consejo.titulo}"></p>
					</div>

						<div class="container-fluid bg-light text-dark">
							
								<h6 class="card-subtitle mb-2 text-body-secondary ms-3 pt-2" >Autor: <span th:text="${consejo.autor}"></span></h6>								
								<p class="m-5" th:text="${consejo.contenido}"></p>
								
						</div>
				<a class="btn btn-sm btn-outline-secondary formulario-consejo-boton-color row ms-4" th:href="@{/consejos}">Volver</a>
			</section>
			<!-- Incluye al aside layouts -->
			<aside class="col-4" th:replace="~{layouts/aside :: aside}">
			
    		</aside>
			
			
		</div>
	</div>
	<p></p>
	
	<footer class="row fila justify-content-center"
		th:replace="~{layouts/footer :: footer}"></footer>
		
		
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>



</body>
</html>
