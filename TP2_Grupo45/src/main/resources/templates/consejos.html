<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Consejos</title>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>
	<div class="container">
		<h1>Consejos de salud</h1>
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>

		<div class="row">
			<section class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
				<a class="btn btn-sm btn-outline-secondary formulario-consejo-boton-color row ms-4" th:href="@{/consejo/nuevo}">Nuevo consejo</a>
						<div class="row">
				
							<div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" th:each="consejo : ${consejos}">
							<div class="card card-consejo-color mt-2">
								<div class="card-header">
									<h5 class="card-title" th:text="${consejo.titulo}"></h5>
									<p class="card-text" th:text="${consejo.autor}"></p>

								<div class="row">
									<a class="btn btn-sm btn-outline-secondary consejos-boton-color my-1"
										th:href="@{/consejo/detalle/{id}(id=${consejo.id})}">Ver m√°s</a> <a
										class="btn btn-sm btn-outline-secondary consejos-boton-color"
										th:href="@{/consejo/modificar/{id}(id=${consejo.id})}"
										role="button">Editar</a>
									
									<a
										class="btn btn-secondary text-light my-1"
										th:href="@{/consejo/eliminar/{id}(id=${consejo.id})}"
										role="button">Eliminar</a>
		
								</div>
								
								
								</div>
							</div>
						</div>
				
				
				</div>
				
			</section>
			<aside class="col-4" th:replace="~{layouts/aside :: aside}">
			
    		</aside>
		</div>
	</div>
	<p></p>
	
	<footer class="row fila justify-content-center"
		th:replace="~{layouts/footer :: footer}"></footer>
		
		
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>



</body>
</html>
